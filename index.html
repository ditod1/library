<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>

<body>
  <header>
    <h1>Library</h1>
    <button>Log In</button>
  </header>
  <main>

    <div class="data" id="data">
      <h2>Add a book</h2>
      <form action="#" id="form-data">
        <input type="text" name="title" id="title" placeholder="Title" required>
        <input type="text" name="author" id="author" placeholder="Author" required>
        <input type="number" name="pages" id="pages" placeholder="Pages" required>
        <div class="isRead-cont">
          <label for="isRead">Have you read the book?</label>
          <input type="checkbox" name="isRead" id="isRead">
        </div>
        <button type="submit" id="form-btn">Add Book</button>
      </form>
    </div>
    <div class="table-cont">
      <table id="book-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th>&nbsp</th>
          </tr>
        </thead>
        <tbody id="book-table-body">
        </tbody>
      </table>
      <p id="empty-library">There is currently no books, you can add one by filling the form.</p>
    </div>
  </main>
  <footer>
    <p>Copyright Â© 2022 Orlando Diaz</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
